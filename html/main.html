<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>

<body>
    <main></main>
    <template id="login">
        <h1>Login</h1>
        <form>
            <h3>please sign in</h3>
            <label>user name</label>
            <input type="text" id="loginUserName" pattern="[a-zA-Z]{4,}[0-9]{1,}" required>
            <label>password</label>
            <input type="password" id="loginPassword" pattern="[a-zA-Z]{4,}[0-9]{1,}" required>
            <button type="button"  id="btnToApp">enter</button>
        </form>
        <button class="changePage" onclick="switchTemp(event)">click here to sign up</button>
    </template>
    <template id="game">
        <h1>App</h1>
        <button class="changePage" onclick="switchTemp(event)">click here to login</button>
    </template>

    <template id="signUp">
        <h1>Register</h1>
        <form>
            <h3>please signup</h3>
            <label>user name</label>
            <input type="text" id="registerUserName" pattern="[a-zA-Z]{4,}[0-9]{1,}" required>
            <label>password</label>
            <input type="password" id="registerPassword" pattern="[a-zA-Z]{4,}[0-9]{1,}" required>
            <button type="button" id="regButton">register</button>
        </form>
        <button type="button" class="changePage" onclick="switchTemp(event)">click here to login</button>
    </template>
    
    <script src="/js/register.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/clientFile.js"></script>
    <script src="/js/SPA.js"></script>
</body>

</html>
